<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: darkslategray;
    margin: 0;
    padding: 0;
}
.container {
    width: 350px;
    background: white;
    padding: 10px;
    margin: 60px auto;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color:  #4CAF50;  
}
.botao {
  background-color: #4CAF50;      
  color: white;                   
  padding: 10px 20px;             
  border: none;                 
  border-radius: 5px;             
  font-size: 16px;                
  cursor: pointer;                
  transition: 0.3s; 
  }        
  .title {
    color: #4CAF50;
    display: flex;
    align-items: center;
    justify-content: center;
  }     
    </style>
</head>
<body>
        <div class="container">
     <form action="">
         <h3 class="title">DADOS DO JOGADOR:</h3>
            <label for="nome">Informe o nome do jogador:</label>
            <input type="text" placeholder="digite o nome do jogador:">
            <label for="gols">Gols:</label>
            <input type="number" placeholder="digite a quantidade de gols:">
            <label for="time">Time:</label>
            <input type="text" placeholder="digite o time atual:">
            <label for="assistências">Assistências:</label>
            <input type="number" placeholder="digite a quantidade de assistências">
            <label for="idade">Idade</label>
            <input type="text" placeholder="digite a idade:">
            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" placeholder="digite a nacionalidade:"><br><br>
            <a href="resposta.html"> <button class="botao">Ver dados do jogador</button></a>
         </div>
    </form>
    <a href="resposta.html"> <button class="botao">Ver dados do jogador</button></a>
</div>

</html>
