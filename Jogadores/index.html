<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkslategray;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 350px;
            background: white;
            padding: 15px;
            margin: 60px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #4CAF50;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .botao {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .botao:hover {
            background-color: #45a049;
        }

        .title {
            color: #4CAF50;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <form action="resposta.html" method="get">
    <h3 class="title">CRIE SEU JOGADOR DE FUTEBOL</h3>

        <label for="nome">Nome do jogador:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

        <label for="gols">Gols:</label>
        <input type="number" id="gols" name="gols" placeholder="Gols">

        <label for="time">Time:</label>
        <input type="text" id="time" name="time" placeholder="Time atual">

        <label for="assistencias">Assistências:</label>
        <input type="number" id="assistencias" name="assistencias"  placeholder="Assistências">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Idade">

        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Nacionalidade">

        <button type="submit" class="botao">
            Ver o perfil do jogador
        </button>
    </form>
</div>

</body>
</html>
